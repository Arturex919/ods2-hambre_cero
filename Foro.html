<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Foro Comunitario | ODS 2: Hambre Cero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Estilos específicos para el foro */
        .card-tema {
            border-left: 5px solid var(--ods-gold);
            transition: transform 0.2s;
        }
        .card-tema:hover {
            transform: translateY(-3px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-custom">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
            <img src="hambre%20cero.jpg"
                 alt="Icono ODS 2" class="me-2 rounded-circle" style="width: 32px; height: 32px; background-color: white; padding: 2px;">
            Foro ODS 2
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="foro.html">Publicar</a></li>
                <li class="nav-item"><a class="nav-link" href="iniciativa_locales.html">Iniciativas</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html">ODS 2 Principal</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="py-5 mt-5">
    <div class="container">

        <h1 class="display-5 fw-bold text-center mb-5" style="color: var(--ods-dark);">
            <i class="bi bi-chat-dots-fill me-2" style="color: var(--ods-gold);"></i> Foro Comunitario de Hambre Cero
        </h1>

        <section id="nuevo-tema" class="mb-5 p-4 rounded shadow-lg" style="background-color: var(--ods-light-bg);">
            <h2 class="h4 fw-bold mb-3">Publicar un Nuevo Tema</h2>
            <form id="form-nuevo-tema">
                <div class="mb-3">
                    <label for="titulo-tema" class="form-label fw-semibold">Título del Tema (Pregunta o Propuesta)</label>
                    <input type="text" class="form-control" id="titulo-tema" required placeholder="Ej: ¿Cómo medir el éxito de un huerto urbano?">
                </div>
                <div class="mb-3">
                    <label for="autor-tema" class="form-label fw-semibold">Tu Nombre o Alias</label>
                    <input type="text" class="form-control" id="autor-tema" required placeholder="Ej: Voluntario Sostenible">
                </div>
                <div class="mb-3">
                    <label for="contenido-tema" class="form-label fw-semibold">Detalles del Debate</label>
                    <textarea class="form-control" id="contenido-tema" rows="3" required placeholder="Describe tu pregunta o iniciativa aquí..."></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-ods-primary">Publicar Tema <i class="bi bi-send-fill ms-2"></i></button>
                </div>
            </form>
        </section>

        <hr>

        <section id="lista-temas" class="py-4">
            <h2 class="h4 fw-bold mb-4">Temas de Discusión Recientes</h2>
            <div id="temas-container" class="row row-cols-1 g-4">
            </div>
        </section>

    </div>
</main>

<footer>
    <div class="container text-center">
        <p class="mb-0">&copy; 2025 Proyecto ODS 2: Hambre Cero. Creado Arturo Tuarez Calle</p>
    </div>
</footer>

<script>
    // Estructura inicial de temas (simulando una base de datos)
    let temas = [
        {
            id: 1,
            titulo: "Desafíos de la distribución de alimentos frescos en ciudades grandes",
            autor: "María G.",
            fecha: "2025-11-28",
            respuestas: 5,
            etiqueta: "Logística",
            descripcion: "Abro debate sobre los obstáculos logísticos para llevar productos del campo a bancos de alimentos urbanos. ¿Alguna solución tecnológica?"
        },
        {
            id: 2,
            titulo: "¿Cuál es el mejor cultivo para empezar un huerto comunitario?",
            autor: "Hortelano Novato",
            fecha: "2025-11-25",
            respuestas: 12,
            etiqueta: "Agricultura",
            descripcion: "¿Lechugas, tomates o tubérculos? Buscamos la opción más resistente y productiva para un clima mediterráneo."
        },
        {
            id: 3,
            titulo: "Impacto de la sequía en la producción de grano en el sur",
            autor: "Experto en Clima",
            fecha: "2025-11-20",
            respuestas: 8,
            etiqueta: "Medioambiente",
            descripcion: "Necesitamos discutir políticas de irrigación sostenible ante la crisis hídrica."
        }
    ];

    function renderizarTemas() {
        const container = document.getElementById('temas-container');
        container.innerHTML = ''; // Limpiar el contenedor

        // Iterar sobre los temas, empezando por el más reciente (ID más alto)
        temas.slice().reverse().forEach(tema => {
            const temaHTML = `
                <div class="col">
                    <div class="card card-tema shadow-sm p-3">
                        <div class="card-body">
                            <h5 class="card-title fw-bold text-dark">${tema.titulo}</h5>
                            <p class="card-text small text-muted">${tema.descripcion}</p>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <div>
                                    <span class="badge text-bg-warning me-2">${tema.etiqueta}</span>
                                    <span class="badge text-bg-info"><i class="bi bi-chat-left-dots me-1"></i> ${tema.respuestas} Respuestas</span>
                                </div>
                                <div class="text-end small">
                                    <span class="fw-semibold">${tema.autor}</span><br>
                                    <span class="text-secondary">${tema.fecha}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += temaHTML;
        });
    }

    function agregarNuevoTema(event) {
        event.preventDefault(); // Detener el envío del formulario

        const titulo = document.getElementById('titulo-tema').value;
        const autor = document.getElementById('autor-tema').value;
        const contenido = document.getElementById('contenido-tema').value;

        if (titulo && autor && contenido) {
            const nuevoId = temas.length > 0 ? Math.max(...temas.map(t => t.id)) + 1 : 1;
            const nuevaFecha = new Date().toISOString().slice(0, 10); // Formato YYYY-MM-DD

            const nuevoTema = {
                id: nuevoId,
                titulo: titulo,
                autor: autor,
                fecha: nuevaFecha,
                respuestas: 0,
                etiqueta: "General", // Etiqueta por defecto para temas nuevos
                descripcion: contenido.substring(0, 150) + (contenido.length > 150 ? '...' : '') // Máx. 150 caracteres
            };

            temas.push(nuevoTema);
            renderizarTemas(); // Actualizar la lista
            document.getElementById('form-nuevo-tema').reset(); // Limpiar el formulario
            alert('¡Tema publicado con éxito!');
        } else {
            alert('Por favor, completa todos los campos.');
        }
    }

    // Inicializar la página:
    document.addEventListener('DOMContentLoaded', () => {
        renderizarTemas();
        document.getElementById('form-nuevo-tema').addEventListener('submit', agregarNuevoTema);
    });

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
